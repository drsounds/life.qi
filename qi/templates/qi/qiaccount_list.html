{% extends "qi/base.html" %}
{% block content %}
<div class="box">
<div class="content">
	<table class="table table-striped table-bordered">	
		<thead>
			<th></th>
			<th>Account</th>
			<th>Balance</th>
			<th></th>
		</thead>
		<tbody>
			{% for account in accounts %}
			<tr>
				<td></td>
				<td><a href="{% url 'qi_account' account.id %}">{{account}}</a></td>
				<td style="text-align: right">@{{account.balance}}</td>
				<td></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
