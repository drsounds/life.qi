{% extends "qi/base.html" %}
{% block content %}
<div class="box">
<div class="content">
<h3>Transactions</h3>
<table width="100%" class="table table-bordered table-rounded table-striped">
<tr>
	<td>Available funds</td>
	<td class="amount">@{{account.balance}}</td>
	</tr>
	</table>
<table class="table table-bordered table-rounded table-striped" width="100%">
<thead>
<th>Date</th>
<th>Desc</th>
<th>Amount</th>
</thead>
<tbody>
{% for qi in qis %}
<tr>
<td>{{qi.time}}</td>
<td></td>
<td>{{qi.amount}}</td>
</tr>
{% empty %}
<tr>
<td colspan="3">
Account is empty
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
{% endblock %}
